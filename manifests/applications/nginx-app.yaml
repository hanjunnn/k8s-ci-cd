apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hanjun-ingress
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: HEAD
    chart: ingress-nginx
    helm:
      values: |
        controller:
          ingressClassResource:
            name: hanjun-ingress
            default: false
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
